<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>custom-element</title>
    <style>
      custom-editor {
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <custom-editor id="editor1" pattern="ZZZZ-****-****-ZZZZ" type="number"></custom-editor>
    <custom-editor id="editor2" pattern="Z(6)"></custom-editor>
    <custom-editor id="editor3" pattern="ZZZ-ZZ-ZZZZZ;ZZZZZZ-ZZZZZZZ" type="number"></custom-editor>
    <custom-editor id="editor4" pattern="Z,ZZZ,ZZZ"></custom-editor>
    <custom-editor id="editor5" pattern="ZZ,ZZZ,ZZZ"></custom-editor>
  </body>
</html>
